<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Productivity Trackr</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
  </head>

  <body>
    <h1>Allow Tracking for Current Website</h1>
    <div id="errors"></div>
    <form id="form">
        <strong>Site Name:</strong><br>
        <input type="text" name="name" id="site_name"><br><br>
        <strong>Time Limit:</strong><br>
        <input type="text" id="timeLimit" required pattern="[0-9]|[0-1][0-9]|2[0-4]|[0-9][.0-9]|[0-1][0-9][.0-9]|2[0-4][.0-9]"> Hours<br>
        <strong><br>URL To Apply Limit to:</strong><br>
    </form>
  </body>

  <script src="popup.js"></script>
</html>
